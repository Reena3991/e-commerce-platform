
<div class="wishlist">
  <mat-card>
    <mat-card-title>Your Wishlist Items</mat-card-title>
    <mat-card-content>
      <div *ngIf="wishListItems.length > 0; else emptyWishlist">
        <div class="wishlist-item" *ngFor="let item of wishListItems">
          <mat-card class="item-card">
            <mat-card-title>{{ item.name }}</mat-card-title>
            <img mat-card-image [src]="item.imageUrl" alt="{{ item.name }}" class="product-image" />
            <mat-card-content>
              <span class="price">${{ item.price }}</span>
            </mat-card-content>
            <mat-card-actions>
              <button mat-button color="warn" (click)="removeFromWishlist(item.id)">Remove</button>
            </mat-card-actions>
          </mat-card>
          <button mat-raised-button color="primary" (click)="addToCart(item)">Add to Cart</button>
        <br>
        </div>

      </div>
      <ng-template #emptyWishlist>
        <p>Your wishlist is empty</p>
      </ng-template>
    </mat-card-content>
  </mat-card>
</div>
